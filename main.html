<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Validator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include Cleave.js from CDN for input formatting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>ğŸ’³ Card Number Validator</h1>
      <p class="developer-info">
        Developed by 
        <a href="https://www.linkedin.com/in/karthik-sai-654817257/" target="_blank">Karthik Sai Ambati</a>
      </p>
    </div>

    <form>
      <label for="cc-number">Enter your Card Number:</label>
      <!-- Using Cleave.js for proper formatting (spaces between every 4 digits) -->
      <input type="tel" id="cc-number" name="cc-number" placeholder="1234 5678 9012 3456" required />
      
      <!-- Container for error messages -->
      <p id="error-message" style="color: #e74c3c; font-size: 14px; margin-top: 5px;"></p>
      <p id="card-type"></p>
      
      <!-- Validate Button -->
      <button type="submit">ğŸ” Validate Card</button>
      
      <!-- Button Group for Copy and Reset Buttons -->
      <div class="button-group">
        <button type="button" id="copyBtn">ğŸ“‹ Copy Card Number</button>
        <button type="button" id="resetBtn">ğŸ”„ Reset</button>
      </div>
    </form>
    <div id="result"></div>
    <!-- Card Logo Element -->
    <img id="card-logo" style="display: none;" alt="Card Logo" />
  </div>

  <script src="script.js"></script>
</body>
</html>
